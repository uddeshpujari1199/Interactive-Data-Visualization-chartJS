<!doctype html>
<html lang="en">
  <head>
    <title>Chart.js example</title>
  </head>
  <body style="background-color:#edecec;">
    <div class="chart">
        <canvas id="myChart" width="892px" height="343px" style="display: block;box-sizing: border-box;margin-left: 20%; margin-top: 20px; margin-right: 20%;"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
</body>
</html>
